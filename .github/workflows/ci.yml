on:
   pull:
   push:
     branches:
	-main

jobs:
   tests:
      steps:
	 - uses: actions/checkout@v3

	 - uses: actions/setup-python@v4
	   with: 
		python-version: "3.10"

         - name: Install package
           run: python -m pip install .[test]

         - name: Test package
           run: python -m pytest 	
